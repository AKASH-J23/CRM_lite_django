<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body>
    <div>
        <h1>Create Task Form</h1>
        <form action="{% url 'get_all_tasks' %}", method="post">
            {% csrf_token %}
            <h3>Title</h3>
            <input type="text" name="title" required>
            <h3>Description</h3>
            <textarea name="description" required></textarea>
            <!-- <h3>Created At</h3>
            <input type="datetime-local" name="created_at" required> -->
            <h3>Due Date</h3>
            <input type="datetime-local" name="due_date" required>
            <h3>Assigned To</h3>
            <input type="text" name="assigned_to">
            <!-- <h3>Updated At</h3>
            <input type="datetime-local" name="updated_at" required> -->
            <h3>Status</h3>
            <input type="radio" name="status" value="pending"> Pending
            <input type="radio" name="status" value="in_progress"> In Progress
            <input type="radio" name="status" value="completed"> Completed
            <h3>Created By</h3>
            <input type="text" name="created_by" required>
            <button type="submit">Create Task</button>
        </form>
    </div>
</body>
</html>
