<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Task Manager{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'tasks:task-list' %}">TaskManager</a>
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <span class="me-2">Logged in as {{ user.email }}</span>
          <form method="post" action="{% url 'auth:logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'auth:login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
          <a href="{% url 'auth:signup' %}" class="btn btn-outline-success btn-sm">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
