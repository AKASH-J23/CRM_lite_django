<!-- templates/accounts/signup.html -->
{% extends 'task/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'auth:login' %}">Login here</a></p>
{% endblock %}
